<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung Erfolgreich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen, {{ username }}!</h1>
        <p>Vielen Dank für Ihre Registrierung bei unserer Plattform.</p>
        <p>Ihr Konto wurde erfolgreich erstellt. Sie können sich jetzt mit Ihrer E-Mail-Adresse und Ihrem Passwort anmelden.</p>
        <p>Falls Sie Fragen haben, können Sie uns jederzeit kontaktieren.</p>
    </div>
</body>
</html>
