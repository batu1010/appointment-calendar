<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #F6CEF5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #8A0886;
        }
        .forgot-button {
            margin-top: 10px;
            background-color: #CC2EFA;
        }
        .forgot-button:hover {
            background-color: #4C0B5F;
        }
        .register-button {
            margin-top: 10px;
            background-color: #FE2EC8;
        }
        .register-button:hover {
            background-color: #8A0886;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Anmelden</h1>

        <!-- Nachricht anzeigen -->
        {% if message %}
        <div class="message {{ message.type }}">
            {{ message.text }}
        </div>
        {% endif %}

        <form action="/login" method="post">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Anmelden</button>
        </form>

        <!-- Button für "Passwort vergessen" -->
        <a href="/forgot_password">
            <button class="forgot-button">Passwort vergessen</button>
        </a>

        <!-- Button für Registrierung -->
        <a href="/register">
            <button class="register-button">Registrieren</button>
        </a>
    </div>
</body>
</html>
