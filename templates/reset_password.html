<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur체cksetzen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 5px;
            font-size: 16px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f73;
        }
        .back-button {
            margin-top: 10px;
            background-color: #f44336;
        }
        .back-button:hover {
            background-color: #c21e0e;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Passwort zur체cksetzen</h1>

        <!-- Nachricht anzeigen -->
        {% if message %}
        <div class="message {{ message.type }}">
            {{ message.text }}
        </div>
        {% endif %}

        {% if not message or message.type == "error" %}
        <!-- Formular nur anzeigen, wenn kein Erfolg -->
        <form method="post">
            <label for="password">Neues Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Passwort 채ndern</button>
        </form>
        {% endif %}

        <!-- Zur체ck zur Login-Seite -->
        {% if message and message.type == "error" %}
        <a href="/login">
            <button class="back-button">Zur Anmeldung</button>
        </a>
        {% endif %}
    </div>
</body>
</html>
